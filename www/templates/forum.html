<ion-view title="Foro">
    <ion-content>
        <div class="row row-center">
            <div class="col">
                <ion-list>
                    <ion-item ng-repeat="topic in topics" ng-click="loadPost(slug_forum, topic.href)">
                        <h2>{{topic.title}}</h2>
                        <p>Respuestas: {{topic.resp}}</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
