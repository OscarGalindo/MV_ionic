<ion-view title="Mediavida" hide-back-button="true">
    <ion-content>
        <div class="list card" ng-repeat="post in posts">
            <div class="item item-avatar">
                <img ng-src="{{post.img}}">
                <h2>{{post.autor}}</h2>
                <p>{{post.date}}</p>
            </div>
            <div class="item item-body">
                <p ng-bind-html="post.msg"></p>
                <p>
                    <a href="#" class="subdued">{{post.likes}} Like</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
